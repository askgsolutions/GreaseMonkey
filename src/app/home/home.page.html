<ion-header>
  <ion-toolbar>
    <ion-title style="padding:5px 20px 20px 5px;">
      <div class="header-align">
      <button ion-button icon-only style="background-color: #ffa500;color:#370600;font-size: 35px;" start>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img alt="logo" id="header_logo" height="30" float-left src="../assets/imgs/text.png"> 
      <button ion-button icon-only style="background-color: #ffa500;color:#370600;font-size: 35px;" end>
        <ion-icon name="chat"></ion-icon>
      </button>  
    </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="searchLocations()" placeholder="Search Place" style="background-color: #ffa500;padding:10px 15px 50px 15px;"></ion-searchbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="getSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  
</ion-content>
